apiVersion: v1
kind: Namespace
metadata:
 name: web-monitor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webmonitroingapp
spec:
  selector:
    matchLabels:
      app: webmonitroingapp
  replicas: 2
  template:
    metadata:
      labels:
        app: webmonitroingapp
    spec:
      containers:
      - name: webmonitroingapp
        image: adiladnan327/webapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
 name: webmonitoringapp-service
 namespace: web-monitor
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
   app: webmonitroingapp